<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeMind - 注册</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#F0FDFA', 100: '#CCFBF1', 500: '#14B8A6', 600: '#0D9488', 900: '#134E4A' },
                        slate: { 50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 800: '#1E293B', 900: '#0F172A' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', -apple-system, "Microsoft YaHei", sans-serif; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden border border-slate-200">
        <div class="bg-gradient-to-br from-slate-800 to-slate-900 text-white p-8">
            <div class="flex items-center justify-center mb-4">
                <div class="w-12 h-12 bg-white/10 rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 256 256" fill="white">
                        <path d="M128 24a104 104 0 1 0 104 104A104.11 104.11 0 0 0 128 24Zm35.31 120.3a8 8 0 0 1 0 11.31l-28.28 28.29l-11.3-11.3a8 8 0 0 1 11.32-11.32l5.99 5.99l22.93-22.93a8 8 0 0 1 11.31 0Zm-70.62 0a8 8 0 0 1 11.32 0l22.93 22.93l5.99-5.99a8 8 0 0 1 11.32 11.32l-11.3 11.3l-28.28-28.29a8 8 0 0 1 0-11.31ZM216 128a87.61 87.61 0 0 1-14.45 46.61l-22.76-22.76a8 8 0 0 0-11.31 0l-2.54 2.54a32 32 0 0 1-45.25 0l-37.93-37.93a32 32 0 0 1 0-45.26l2.54-2.54a8 8 0 0 0 0-11.31L54.45 64.46A87.67 87.67 0 0 1 128 40a88 88 0 0 1 88 88Zm-30.06 0a64 64 0 1 1-90.51-90.51l14.14 14.14a8 8 0 0 0 11.31 0l2.54-2.54a48 48 0 0 0 67.88 0l2.54 2.54a8 8 0 0 0 11.31 0l14.14-14.14A63.73 63.73 0 0 1 185.94 128Z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center mb-2">TradeMind</h1>
            <p class="text-center text-slate-300 text-sm">商贸智脑 - 外贸管理系统</p>
        </div>
        
        <div class="p-8">
            <form id="registerForm" class="space-y-4">
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">用户名</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256" class="ph-user">
                                <path fill="currentColor" d="M128 32a56 56 0 1 0 56 56A56 56 0 0 0 128 32Zm0 96a32 32 0 1 1 32-32a32 32 0 0 1-32 32Zm72 88H56a24 24 0 0 0-24 24v24a128 128 0 0 0 248 0v-24a24 24 0 0 0-24-24Z"></path>
                            </svg>
                        </div>
                        <input type="text" id="regUsername" name="username" class="w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" placeholder="请输入用户名">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">邮箱</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256" class="ph-envelope">
                                <path fill="currentColor" d="M231.93 78.26A8 8 0 0 0 224 72h-40.91a56 56 0 0 0-110.18 0H32a8 8 0 0 0-7.93 6.26A172.28 172.28 0 0 0 16 184v40a16 16 0 0 0 16 16h208a16 16 0 0 0 16-16v-40a172.28 172.28 0 0 0-8.07-105.74ZM208 160H48v-32l88-56 72 46.38V160Zm-88-93.62L32 96v-8a40 40 0 0 1 88 0v8Zm88 61.62L48 160v-40l80-51.38a24 24 0 0 1 32 0L208 120v40Z"></path>
                            </svg>
                        </div>
                        <input type="email" id="regEmail" name="email" class="w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" placeholder="请输入邮箱">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">密码</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256" class="ph-lock-keyhole">
                                <path fill="currentColor" d="M208 80h-24V56a48 48 0 0 0-96 0v24H48a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16Zm-80 0v24a8 8 0 0 1-16 0V80a8 8 0 0 1 16 0Zm80 128H48V96h160v112Zm-48-64a32 32 0 1 1-32 32a32 32 0 0 1 32-32Z"></path>
                            </svg>
                        </div>
                        <input type="password" id="regPassword" name="password" class="w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" placeholder="请输入密码">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">确认密码</label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256" class="ph-lock-keyhole">
                                <path fill="currentColor" d="M208 80h-24V56a48 48 0 0 0-96 0v24H48a16 16 0 0 0-16 16v144a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V96a16 16 0 0 0-16-16Zm-80 0v24a8 8 0 0 1-16 0V80a8 8 0 0 1 16 0Zm80 128H48V96h160v112Zm-48-64a32 32 0 1 1-32 32a32 32 0 0 1 32-32Z"></path>
                            </svg>
                        </div>
                        <input type="password" id="regConfirmPassword" name="confirm_password" class="w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" placeholder="请再次输入密码">
                    </div>
                </div>
                
                <div class="space-y-2">
                    <label class="block text-sm font-bold text-slate-700">邀请码 <span class="text-slate-400 text-xs font-normal">(选填)</span></label>
                    <div class="relative">
                        <div class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 256 256" class="ph-ticket">
                                <path fill="currentColor" d="M224 128a16 16 0 0 1-16 16H48a16 16 0 0 1 0-32h160a16 16 0 0 1 16 16Zm-192 0a48 48 0 1 1 48-48a48 48 0 0 1-48 48Zm192 0a48 48 0 1 1-48-48a48 48 0 0 1 48 48Z"></path>
                            </svg>
                        </div>
                        <input type="text" id="inviteCode" name="invite_code" class="w-full pl-10 pr-3 py-3 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent transition-all" placeholder="请输入邀请码（选填）">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-brand-600 hover:bg-brand-700 text-white font-bold py-3 rounded-lg transition-all duration-200">
                    注册
                </button>
            </form>
            
            <div class="mt-6 pt-6 border-t border-slate-200">
                <p class="text-center text-sm text-slate-600">
                    已有账号？ <a href="login.html" class="text-brand-600 hover:text-brand-700 font-bold">立即登录</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/auth.js"></script>
</body>
</html>
