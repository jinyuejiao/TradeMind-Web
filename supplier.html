<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>供应商管理 - TradeMind</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>TradeMind</h2>
                <p>AI辅助管理系统</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="index.html">
                            <span class="nav-icon">📊</span>
                            <span class="nav-text">仪表盘</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="customer.html">
                            <span class="nav-icon">👥</span>
                            <span class="nav-text">客户管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="order.html">
                            <span class="nav-icon">📋</span>
                            <span class="nav-text">订单管理</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="supplier.html">
                            <span class="nav-icon">🤝</span>
                            <span class="nav-text">供应商管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html">
                            <span class="nav-icon">📦</span>
                            <span class="nav-text">产品管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="production.html">
                            <span class="nav-icon">🏭</span>
                            <span class="nav-text">生产管理</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <button id="menuToggle" class="menu-toggle">☰</button>
                    <h1>供应商管理</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>欢迎，管理员</span>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content">
                <!-- 操作栏 -->
                <div class="action-bar">
                    <div class="search-box">
                        <input type="text" id="supplierSearch" placeholder="搜索供应商...">
                        <button class="btn btn-search">🔍</button>
                    </div>
                    <div class="action-buttons">
                        <button id="addSupplierBtn" class="btn btn-primary">+ 添加供应商</button>
                        <button id="supplierRatingBtn" class="btn btn-success">⭐ 评级管理</button>
                        <button id="supplierRecommendBtn" class="btn btn-ai">🤖 智能推荐</button>
                    </div>
                </div>

                <!-- 供应商列表 -->
                <div class="table-container">
                    <table id="supplierTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>供应商名称</th>
                                <th>联系人</th>
                                <th>电话</th>
                                <th>评级</th>
                                <th>交货率</th>
                                <th>创建时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="supplierTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端底部导航 -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <span>📊</span>
            <span>首页</span>
        </a>
        <a href="customer.html" class="mobile-nav-item">
            <span>👥</span>
            <span>客户</span>
        </a>
        <a href="order.html" class="mobile-nav-item">
            <span>📋</span>
            <span>订单</span>
        </a>
        <a href="products.html" class="mobile-nav-item">
            <span>📦</span>
            <span>产品</span>
        </a>
        <a href="production.html" class="mobile-nav-item">
            <span>🏭</span>
            <span>生产</span>
        </a>
    </nav>

    <!-- 添加供应商模态框 -->
    <div id="addSupplierModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加供应商</h3>
                <span class="close">&times;</span>
            </div>
            <form id="supplierForm">
                <div class="form-group">
                    <label for="supplierName">供应商名称</label>
                    <input type="text" id="supplierName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="supplierContact">联系人</label>
                    <input type="text" id="supplierContact" name="contact" required>
                </div>
                <div class="form-group">
                    <label for="supplierPhone">电话</label>
                    <input type="tel" id="supplierPhone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="supplierRating">评级</label>
                    <select id="supplierRating" name="rating" required>
                        <option value="1">⭐</option>
                        <option value="2">⭐⭐</option>
                        <option value="3">⭐⭐⭐</option>
                        <option value="4">⭐⭐⭐⭐</option>
                        <option value="5">⭐⭐⭐⭐⭐</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="supplierDeliveryRate">交货率</label>
                    <input type="number" id="supplierDeliveryRate" name="delivery_rate" min="0" max="100" step="0.1" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelSupplierBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
