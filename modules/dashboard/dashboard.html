        // 调用AIService进行订单提取
        async function callAIServiceForOrderExtract(mediaUrls) {
            try {
                console.log('开始调用AIService，URL: http://127.0.0.1:8088/api/v1/ai/execute');
                console.log('请求参数:', JSON.stringify({
                    taskType: 'ORDER_EXTRACT',
                    inputType: 'URL',
                    payload: {
                        mediaUrls: mediaUrls,
                        content: null,
                        context: {
                            tenantName: '张三贸易',
                            currency: 'CNY'
                        }
                    }
                }, null, 2));
                
                const response = await fetch('http://127.0.0.1:8088/api/v1/ai/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        taskType: 'ORDER_EXTRACT',
                        inputType: 'URL',
                        payload: {
                            mediaUrls: mediaUrls,
                            content: null,
                            context: {
                                tenantName: '张三贸易',
                                currency: 'CNY'
                            }
                        }
                    })
                });

                console.log('AIService响应状态:', response.status);
                console.log('AIService响应状态文本:', response.statusText);
                
                try {
                    const responseText = await response.text();
                    console.log('AIService响应文本:', responseText);
                    
                    if (!response.ok) {
                        throw new Error('HTTP error ' + response.status + ': ' + response.statusText + ' - ' + responseText);
                    }

                    const data = JSON.parse(responseText);
                    console.log('AIService响应:', data);

                    if (data.code === 200) {
                        return data.data;
                    } else {
                        throw new Error('AIService执行失败: ' + data.msg);
                    }
                } catch (parseError) {
                    console.error('解析AIService响应失败:', parseError);
                    throw new Error('解析AIService响应失败: ' + parseError.message);
                }
            } catch (error) {
                console.error('调用AIService失败:', error);
                throw error;
            }
        }

            let mediaRecorder = null;
            let recordedChunks = [];

                cameraModal.classList.remove('hidden');

            // 上传音频到OSS

                            analyser = audioContext.createAnalyser();
                            const source = audioContext.createMediaStreamSource(voiceStream);
                            source.connect(analyser);
                            analyser.fftSize = 256;

            // 停止录音函数

                if (voiceRecorder && voiceRecorder.state === 'recording') {
                    voiceRecorder.stop();
                }
                if (voiceStream) {
                    voiceStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    voiceStream = null;
                }
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;

            // 语音可视化
            function startVoiceVisualization() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    animationId = requestAnimationFrame(draw);
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // 计算平均音量
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    
                    // 根据音量改变可视化效果
                    const intensity = Math.min(average / 128, 1);
                    const r = Math.floor(20 + intensity * 25);
                    const g = Math.floor(184 - intensity * 50);
                    const b = Math.floor(166 - intensity * 50);
                    voiceVisualizer.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                }
                
                draw();
            }
        });
