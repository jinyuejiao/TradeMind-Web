<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生产管理 - TradeMind</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>TradeMind</h2>
                <p>AI辅助管理系统</p>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="index.html">
                            <span class="nav-icon">📊</span>
                            <span class="nav-text">仪表盘</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="customer.html">
                            <span class="nav-icon">👥</span>
                            <span class="nav-text">客户管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="order.html">
                            <span class="nav-icon">📋</span>
                            <span class="nav-text">订单管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="supplier.html">
                            <span class="nav-icon">🤝</span>
                            <span class="nav-text">供应商管理</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html">
                            <span class="nav-icon">📦</span>
                            <span class="nav-text">产品管理</span>
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="production.html">
                            <span class="nav-icon">🏭</span>
                            <span class="nav-text">生产管理</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 顶部导航栏 -->
            <header class="top-header">
                <div class="header-left">
                    <button id="menuToggle" class="menu-toggle">☰</button>
                    <h1>生产管理</h1>
                </div>
                <div class="header-right">
                    <div class="user-info">
                        <span>欢迎，管理员</span>
                    </div>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content">
                <!-- 操作栏 -->
                <div class="action-bar">
                    <div class="search-box">
                        <input type="text" id="productionSearch" placeholder="搜索生产任务...">
                        <button class="btn btn-search">🔍</button>
                    </div>
                    <div class="action-buttons">
                        <button id="updateProgressBtn" class="btn btn-primary">📈 更新进度</button>
                        <button id="riskRemindBtn" class="btn btn-danger">⚠️ 风险提醒</button>
                        <button id="processProductionBtn" class="btn btn-ai">🤖 AI处理</button>
                    </div>
                </div>

                <!-- 生产任务列表 -->
                <div class="table-container">
                    <table id="productionTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>订单号</th>
                                <th>供应商</th>
                                <th>进度</th>
                                <th>风险等级</th>
                                <th>备注</th>
                                <th>更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="productionTableBody">
                            <!-- 数据将通过JavaScript动态加载 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 移动端底部导航 -->
    <nav class="mobile-nav">
        <a href="index.html" class="mobile-nav-item">
            <span>📊</span>
            <span>首页</span>
        </a>
        <a href="customer.html" class="mobile-nav-item">
            <span>👥</span>
            <span>客户</span>
        </a>
        <a href="order.html" class="mobile-nav-item">
            <span>📋</span>
            <span>订单</span>
        </a>
        <a href="products.html" class="mobile-nav-item">
            <span>📦</span>
            <span>产品</span>
        </a>
        <a href="production.html" class="mobile-nav-item active">
            <span>🏭</span>
            <span>生产</span>
        </a>
    </nav>

    <!-- 更新进度模态框 -->
    <div id="updateProgressModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>更新生产进度</h3>
                <span class="close">&times;</span>
            </div>
            <form id="progressForm">
                <div class="form-group">
                    <label for="productionOrder">关联订单</label>
                    <select id="productionOrder" name="order_id" required>
                        <!-- 订单列表将通过JavaScript动态加载 -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="progressValue">进度</label>
                    <input type="range" id="progressValue" name="progress" min="0" max="100" value="0" required>
                    <span id="progressDisplay">0%</span>
                </div>
                <div class="form-group">
                    <label for="riskLevel">风险等级</label>
                    <select id="riskLevel" name="risk_level" required>
                        <option value="low">低风险</option>
                        <option value="medium">中风险</option>
                        <option value="high">高风险</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="productionNotes">备注</label>
                    <textarea id="productionNotes" name="notes" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelProgressBtn">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
