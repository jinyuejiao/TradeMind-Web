<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TradeMind 商贸智脑 - 智能经营一体化平台</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">

    <style>
        body {
            background-color: #F1F5F9;
            color: #334155;
            font-family: 'Inter', -apple-system, "Microsoft YaHei", sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tech-pulse {
            animation: pulse-teal 3s infinite;
        }

        @keyframes pulse-teal {
            0% {
                box-shadow: 0 0 0 0 rgba(20, 184, 166, 0.4);
            }

            70% {
                box-shadow: 0 0 0 6px rgba(20, 184, 166, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(20, 184, 166, 0);
            }
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .report-active {
            background-color: #14B8A6 !important;
            color: white !important;
            border-color: #14B8A6 !important;
            box-shadow: 0 4px 10px rgba(20, 184, 166, 0.2);
        }

        /* 报表美化 CSS */
        .bar-item-slim {
            width: 14px;
            border-radius: 20px 20px 2px 2px;
            transition: height 0.8s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            background: linear-gradient(180deg, #14B8A6 0%, #0D9488 100%);
        }

        .donut-ring {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: conic-gradient(#14B8A6 0deg 240deg, #F59E0B 240deg 315deg, #F43F5E 315deg 360deg);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .donut-hole {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        /* --- 手机端 CRM 专用适配样式 --- */
        @media (max-width: 768px) {
            /* 详情页显示时隐藏列表页 */
            .crm-detail-active #crm-list-pane {
                display: none;
            }

            .crm-detail-active #crm-detail-pane {
                display: block;
            }

            /* 弹窗高度优化 */
            .modal-content-box {
                height: 92vh !important;
                border-radius: 1.5rem 1.5rem 0 0 !important;
            }
        }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#F0FDFA',
                            100: '#CCFBF1',
                            500: '#14B8A6',
                            600: '#0D9488',
                            900: '#134E4A'

                            high: '#F43F5E',
                            medium: '#F59E0B',
                            safe: '#10B981'

                }
            }
        }
    </script>

</head>

                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm border-l-4 border-l-brand-500"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">单据提取</p><div class="mt-2 font-mono font-bold text-slate-800">5</div></div>
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm border-l-4 border-l-risk-high"><p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">库存预警</p><div class="mt-2 font-mono font-bold text-slate-800">3</div></div>

                <section class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden flex flex-col">

                                <button id="closeOrderResultModal" class="text-slate-400 hover:text-slate-600"><i class="ph ph-x text-xl"></i></button>

                                </div>
                                
                                <!-- 订单信息标签页 -->
                                <div id="order-tab" class="order-tab-content">
                                    <div class="space-y-4">
                                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 mb-1">订单号</label>
                                                <input type="text" id="order-id" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">

                                                <label class="block text-sm font-medium text-slate-700 mb-1">订单日期</label>

                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 mb-1">电话号码</label>

                                            </div>
                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 mb-1">国家/地区</label>

                                        </div>
                                    </div>

                                <!-- 产品信息标签页 -->
                                <div id="product-tab" class="order-tab-content hidden">
                                    <div class="space-y-4">

                                                <label class="block text-sm font-medium text-slate-700 mb-1">产品型号</label>
                                                <input type="text" id="product-model" class="w-full px-3 py-2 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-brand-500 focus:border-transparent">

                                            <div>
                                                <label class="block text-sm font-medium text-slate-700 mb-1">数量</label>

                                <!-- 保存按钮 -->
                                <div class="mt-8 flex justify-end space-x-4">

                                    <button id="saveCustomerBtn" class="bg-brand-600 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-brand-700 transition">保存客户</button>
                                    <button id="saveProductBtn" class="bg-brand-600 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-brand-700 transition">保存产品</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script>
        // 导航切换
        function switchTab(tabName) {
            let url = '';
            switch(tabName) {
                case 'dashboard':
                    url = 'dashboard.html';
                    break;
                case 'biz':
                    url = '../intelligent-operation/intelligent-operation.html';

                const dateStr = new Date().toISOString().split('T')[0].replace(/-/g, '');
                const timestamp = Date.now();
                
                let fileTypeDir = 'audio';

                objectKey = objectKey.startsWith('/') ? objectKey.substring(1) : objectKey;
                
                const client = new OSS({

                });
                
                await client.put(objectKey, audioBlob);
                
                const externalUrl = `https://${bucket}.${ossRegion}.aliyuncs.com/${objectKey}`;

                            };
                            
                            voiceRecorder.onstop = async function() {
                                const audioBlob = new Blob(voiceChunks, { type: 'audio/wav' });
                                
                                try {
                                    voiceStatus.textContent = '正在上传音频...';
                                    
                                    // 上传音频到OSS
                                    const timestamp = new Date().getTime();
                                    const audioName = `audio_${timestamp}.wav`;
                                    const ossInternalUrl = await uploadAudioToOss(audioBlob, audioName);
                                    
                                    voiceStatus.textContent = '正在分析音频...';
                                    
                                    // 调用AIService处理音频
                                    const extractedResult = await processAudioWithAIService(ossInternalUrl);
                                    
                                    // 保存音频到本地存储
                                    const reader = new FileReader();
                                    reader.onloadend = function() {
                                        const base64data = reader.result;
                                        localStorage.setItem(audioName, base64data);
                                    };
                                    reader.readAsDataURL(audioBlob);
                                    
                                    // 显示提取结果
                                    setTimeout(function() {
                                        // 使用新的模态框显示结果
                                        populateOrderResultModal(extractedResult);
                                        
                                        // 清空语音模态框
                                        stopVoiceRecording();
                                        voiceModal.classList.add('hidden');
                                    }, 500);
                                } catch (error) {
                                    console.error('处理音频失败:', error);
                                    
                                    // 显示错误信息
                                    setTimeout(function() {
                                        alert('处理音频失败：' + error.message);
                                        stopVoiceRecording();
                                        voiceModal.classList.add('hidden');
                                    }, 500);
                                }
                            };
                            
                            voiceRecorder.start();
                        })
                        .catch(function(error) {
                            console.error('启动麦克风失败:', error);
                            alert('无法访问麦克风，请检查权限设置');
                        });
                } else {
                    alert('您的浏览器不支持麦克风功能');
                }
            });

            // 停止录音
            stopVoice.addEventListener('click', function(e) {
                e.stopPropagation();
                e.preventDefault();
                stopVoiceRecording();
            });

            // 停止录音函数
            function stopVoiceRecording() {
                if (voiceRecorder && voiceRecorder.state === 'recording') {
                    voiceRecorder.stop();
                }
                if (voiceStream) {
                    voiceStream.getTracks().forEach(track => {
                        track.stop();
                    });
                    voiceStream = null;
                }
                if (animationId) {
                    cancelAnimationFrame(animationId);
                    animationId = null;
                }
                startVoice.style.display = 'block';
                stopVoice.style.display = 'none';
                voiceStatus.textContent = '点击开始按钮进行语音输入';
                voiceIcon.classList.remove('ph-microphone-slash');
                voiceIcon.classList.add('ph-microphone');
                voiceVisualizer.style.backgroundColor = '#F0FDFA';
            }

            // 语音可视化
            function startVoiceVisualization() {
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                function draw() {
                    animationId = requestAnimationFrame(draw);
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    // 计算平均音量
                    let sum = 0;
                    for (let i = 0; i < bufferLength; i++) {
                        sum += dataArray[i];
                    }
                    const average = sum / bufferLength;
                    
                    // 根据音量改变可视化效果
                    const intensity = Math.min(average / 128, 1);
                    const r = Math.floor(20 + intensity * 25);
                    const g = Math.floor(184 - intensity * 50);
                    const b = Math.floor(166 - intensity * 50);
                    voiceVisualizer.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
                }
                
                draw();
            }
            
            // 订单结果模态框逻辑
            function initOrderResultModal() {
                // 标签页切换
                const tabBtns = document.querySelectorAll('.order-tab-btn');
                const tabContents = document.querySelectorAll('.order-tab-content');
                
                tabBtns.forEach(btn => {
                    btn.addEventListener('click', function() {
                        const tabName = this.dataset.tab;
                        
                        // 更新标签按钮状态
                        tabBtns.forEach(b => {
                            b.classList.remove('active', 'border-brand-500', 'text-brand-600');
                            b.classList.add('border-transparent', 'text-slate-500');
                        });
                        this.classList.add('active', 'border-brand-500', 'text-brand-600');
                        this.classList.remove('border-transparent', 'text-slate-500');
                        
                        // 更新标签内容显示
                        tabContents.forEach(content => {
                            content.classList.add('hidden');
                        });
                        document.getElementById(`${tabName}-tab`).classList.remove('hidden');
                    });
                });
                
                // 关闭模态框
                const closeBtn = document.getElementById('closeOrderResultModal');
                if (closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        document.getElementById('orderResultModal').classList.add('hidden');
                    });
                }
                
                // 保存按钮事件
                const saveOrderBtn = document.getElementById('saveOrderBtn');
                const saveCustomerBtn = document.getElementById('saveCustomerBtn');
                const saveProductBtn = document.getElementById('saveProductBtn');
                
                if (saveOrderBtn) {
                    saveOrderBtn.addEventListener('click', function() {
                        const orderId = document.getElementById('order-id').value;
                        const orderDate = document.getElementById('order-date').value;
                        const deliveryDate = document.getElementById('order-delivery-date').value;
                        const status = document.getElementById('order-status').value;
                        
                        console.log('保存订单信息:', { orderId, orderDate, deliveryDate, status });
                        alert('订单信息保存成功！');
                    });
                }
                
                if (saveCustomerBtn) {
                    saveCustomerBtn.addEventListener('click', function() {
                        const name = document.getElementById('customer-name').value;
                        const email = document.getElementById('customer-email').value;
                        const phone = document.getElementById('customer-phone').value;
                        const country = document.getElementById('customer-country').value;
                        
                        console.log('保存客户信息:', { name, email, phone, country });
                        alert('客户信息保存成功！');
                    });
                }
                
                if (saveProductBtn) {
                    saveProductBtn.addEventListener('click', function() {
                        const name = document.getElementById('product-name').value;
                        const model = document.getElementById('product-model').value;
                        const quantity = parseInt(document.getElementById('product-quantity').value) || 0;
                        const unitPrice = parseFloat(document.getElementById('product-unit-price').value) || 0;
                        const totalPrice = parseFloat(document.getElementById('product-total-price').value) || 0;
                        
                        console.log('保存产品信息:', { name, model, quantity, unitPrice, totalPrice });
                        alert('产品信息保存成功！');
                    });
                }
            }
            
            // 填充订单结果到模态框
            function populateOrderResultModal(result) {
                console.log('填充订单结果:', result);
                
                // 解析订单信息
                let orderInfo = {};
                let customerInfo = {};
                let productInfo = {};
                
                try {
                    // 尝试直接解析对象
                    orderInfo = result.orderInfo ? JSON.parse(result.orderInfo) : {};
                    customerInfo = result.customerInfo ? JSON.parse(result.customerInfo) : {};
                    productInfo = result.productInfo ? JSON.parse(result.productInfo) : {};
                } catch (e) {
                    console.error('解析结果失败:', e);
                    // 尝试从其他字段获取
                    orderInfo = result.order_info || result.order || {};
                    customerInfo = result.customer_info || result.customer || {};
                    productInfo = result.product_info || result.product || {};
                }
                
                // 填充订单信息
                document.getElementById('order-id').value = orderInfo.order_id || orderInfo.orderId || '未知';
                document.getElementById('order-date').value = orderInfo.date || orderInfo.order_date || new Date().toISOString().split('T')[0];
                document.getElementById('order-delivery-date').value = orderInfo.delivery_date || orderInfo.deliveryDate || '';
                document.getElementById('order-status').value = orderInfo.status || orderInfo.order_status || '待确认';
                
                // 填充客户信息
                document.getElementById('customer-name').value = customerInfo.name || customerInfo.nickname || orderInfo.customer_name || orderInfo.customer_nickname || '未知';
                document.getElementById('customer-email').value = customerInfo.email || '未提供';
                document.getElementById('customer-phone').value = customerInfo.phone || '未提供';
                document.getElementById('customer-country').value = customerInfo.country || customerInfo.other_info || '未知';
                
                // 填充产品信息
                document.getElementById('product-name').value = productInfo.name || productInfo.product_name || orderInfo.product_name || '未知';
                document.getElementById('product-model').value = productInfo.model || productInfo.product_code || '未明确';
                document.getElementById('product-quantity').value = productInfo.quantity || orderInfo.quantity || 0;
                document.getElementById('product-unit-price').value = productInfo.unit_price || productInfo.unitPrice || orderInfo.unit_price || orderInfo.unitPrice || 0;
                document.getElementById('product-total-price').value = productInfo.total_price || productInfo.totalPrice || orderInfo.total_price || orderInfo.totalPrice || 0;
                
                // 显示模态框
                document.getElementById('orderResultModal').classList.remove('hidden');
            }
            
            // 初始化订单结果模态框
            initOrderResultModal();
            
            // 修改processTextWithAIService函数，使用新的模态框显示结果
            const originalProcessTextWithAIService = processTextWithAIService;
            window.processTextWithAIService = async function(text) {
                try {
                    const result = await originalProcessTextWithAIService(text);
                    console.log('AIService返回结果:', result);
                    
                    // 使用新的模态框显示结果
                    populateOrderResultModal(result);
                    
                    return result;
                } catch (error) {
                    console.error('调用AIService时发生错误:', error);
                    throw error;
                }
            };
            
            // 修改processImageWithAIService函数，使用新的模态框显示结果
            const originalProcessImageWithAIService = processImageWithAIService;
            window.processImageWithAIService = async function(imageUrl) {
                try {
                    const result = await originalProcessImageWithAIService(imageUrl);
                    console.log('AIService返回结果:', result);
                    
                    // 使用新的模态框显示结果
                    populateOrderResultModal(result);
                    
                    return result;
                } catch (error) {
                    console.error('调用AIService时发生错误:', error);
                    throw error;
                }
            };
            
            // 修改processAudioWithAIService函数，使用新的模态框显示结果
            const originalProcessAudioWithAIService = processAudioWithAIService;
            window.processAudioWithAIService = async function(audioUrl) {
                try {
                    voiceStatus.textContent = '正在处理音频...';
                    const result = await originalProcessAudioWithAIService(audioUrl);
                    console.log('AIService返回结果:', result);
                    
                    // 使用新的模态框显示结果
                    populateOrderResultModal(result);
                    
                    return result;
                } catch (error) {
                    console.error('调用AIService时发生错误:', error);
                    throw error;
                }
            };
        });
    </script>
